<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/9597d7e626.js" 
          crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <i class="fab fa-youtube"></i>
      <span class="title">Youtube</span>
    </div>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </header>

  <!-- Video Player -->
  <section class="player">
    <video controls src="video/Luna.mp4"></video>
  </section>

  <!-- Video Info -->
  <section class="info">
    <!-- Metadata -->
    <div class="metadata">
      <ul class="hashtags">
        <li>#Luna</li>
        <li>#TheHappyDog</li>
        <li>#TheCutestDogEver</li>
      </ul>
      <div class="titleAndButton">
        <span class="title">
          The Fun Loving Little Dog Luna Newman says hello to Jisoo.
        </span>
        <button class="moreBtn">
          <i class="fas fa-caret-down"></i>
        </button>
      </div>
        <span class="views"> 1M view 1 month ago</span>
    </div>
    <!-- Actions -->
    <ul class="actions">
      <li><button>
        <i class="fas fa-thumbs-up"></i>
        <span>1K</span>
      </button></li>
      <li><button>
        <i class="fas fa-thumbs-down"></i>
        <span>0</span>
      </button></li>
      <li><button>
        <i class="fa fa-share"></i>
        <span>Share</span>
      </button></li>
      <li><button>
        <i class="fas fa-plus"></i>
        <span>Save</span>
      </button></li>
      <li><button>
        <i class="fas fa-flag"></i>
        <span>Report</span>
      </button></li>
    </ul>
    <!-- Channel Description -->
    <div class="channel">
      <div class="metadata">
        <img src="image/avatar.jpeg" alt="" />
        <span class="name">Luna Newman</span>
        <span class="subscribers">1M subscribers</span>
      </div>
    </div>
    <button class="subscribe">subscribe</button>
  </section>

  <!-- Up Next -->
  <section class="UpNext">
    <ul>
      <li class="item">
        <img src="" alt="">
        <div class="info">
          <span class="title"></span>
          <span class="name"></span>
          <span class="views"></span>
        </div>
        <button class="moreBtn"></button>
      </li>
      <li class="item"></li>
      <li class="item"></li>
    </ul>
  </section>
 
</body>
</html>
